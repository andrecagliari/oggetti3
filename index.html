<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classifica Bowling</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🏆 Classifica Bowling</h1>

    <div class="form">
      <input type="text" id="nomeGiocatore" placeholder="Nuovo giocatore">
      <button onclick="bowling.aggiungiGiocatoreDOM()">Aggiungi</button>
    </div>

    <button onclick="bowling.assegnaPunteggi(); bowling.classifica(); bowling.mostraClassifica(); bowling.getVincitore();">
      Avvia Partita
    </button>

    <h2>📋 Classifica:</h2>
    <ul id="listaClassifica"></ul>

    <h2>🏆 Vincitore:</h2>
    <div id="vincitore"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
